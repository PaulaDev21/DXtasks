<!DOCTYPE html>
<html>
    <style>
        h2 {
            color: blue;
        }
        #demo{
            background-color: yellowgreen;
            padding: 1rem;
        }
    </style>
<body>

    <h2>JavaScript HTML DOM</h2>

    <div id="main">
        <p>Finding HTML Elements by Tag Name</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>

    <p id="demo"></p>

    <script>
        function printParagraph(position){        
            const x = document.getElementById("main");
            const y = x.getElementsByTagName("p");

            document.getElementById("demo").innerHTML =
                'The first paragraph (index 0) inside "main" is: ' + y[position].innerHTML;
        }
        printParagraph(1);
    </script>

    <input type="submit" value="First Line" onClick="printParagraph(0)" />
    <input type="submit" value="Second Line" onClick="printParagraph(1)"/>

</body>

</html>

    CSS:

    JS:

    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
